name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manuel trigger iÃ§in

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            
            echo "ðŸ“‚ Navigating to project directory..."
            cd ${{ secrets.VPS_PATH }}
            
            echo "ðŸ“¥ Pulling latest code from GitHub..."
            git pull origin main
            
            echo "ðŸ“¦ Installing dependencies..."
            npm ci --production=false
            
            echo "ðŸ—ï¸  Building application..."
            npm run build
            
            echo "ðŸ“‹ Checking environment file..."
            if [ ! -f .env.production ]; then
              echo "âš ï¸  Warning: .env.production not found!"
              echo "Creating from .env.production.example if exists..."
              [ -f .env.production.example ] && cp .env.production.example .env.production || echo "No .env.production.example found"
            fi
            
            echo "ðŸ”„ Restarting PM2 application..."
            pm2 restart cleanoo || pm2 start ecosystem.config.js
            
            echo "ðŸ’¾ Saving PM2 configuration..."
            pm2 save
            
            echo "ðŸ§¹ Cleaning up..."
            npm prune --production
            
            echo "âœ… Deployment completed successfully!"
          ENDSSH

      - name: ðŸ¥ Health Check
        run: |
          echo "â³ Waiting for application to start..."
          sleep 10
          
          echo "ðŸ¥ Checking application health..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.VPS_HOST }})
          
          if [ $HTTP_CODE -eq 200 ] || [ $HTTP_CODE -eq 301 ] || [ $HTTP_CODE -eq 302 ]; then
            echo "âœ… Health check passed! HTTP $HTTP_CODE"
          else
            echo "âŒ Health check failed! HTTP $HTTP_CODE"
            exit 1
          fi

      - name: ðŸ“Š Deployment Summary
        if: always()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸŽ‰ Deployment Summary"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Server: ${{ secrets.VPS_HOST }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ðŸ’¬ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."
          echo "Manual intervention may be required."

